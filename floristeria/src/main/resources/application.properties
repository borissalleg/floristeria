spring.application.name=floristeria
# server.servlet.context-path=/floristeria


# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/Floristeria
spring.datasource.username=userfloristeria
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración del servidor
server.port=8085



# Configuracion de multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB